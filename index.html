<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="txtCanta">
          <div class="txtFirst">
            <P>Get <span class="txtPink">insights </span>that help your business grow.</P>
          </div>
          <div class="spnTxt">
            
            <span class="mainSpan">Discover the benefits of data analyicts and make better decisions regarding revenue, customer experience , and overall effeciency</span>
          </div>
            <div class="rates">
            <div>
              <p>10K+</p>
              <span>COMPANIES</span>
            </div>
            <div>
              <p>314</p>
              <span>TEMPLATES</span>
            </div>
            <div>
              <p>12M+</p>
              <span>QUERIES</span>
            </div>
          </div>
        </div>
        <div class="imgConta">
        </div></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/urielbang">UrielBang</a>.
    </div>
  </body>
</html>
